name: Build All Browser APKs

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        flavor: 
          - Browser1
          - Browser2
          - Browser3
          - Browser4
          - Browser5
          - Browser6
          - Browser7
          - Browser8
          - Browser9
          - Browser10
      fail-fast: false
      max-parallel: 10

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: '8.2'

    - name: Generate debug keystore
      run: |
        mkdir -p app/keystore
        keytool -genkey -v -keystore app/keystore/release.keystore \
          -alias key0 -keyalg RSA -keysize 2048 -validity 10000 \
          -storepass android -keypass android \
          -dname "CN=SecureBrowser, OU=Mobile, O=SecureBrowser, L=City, S=State, C=US"

    - name: Build ${{ matrix.flavor }} Release APK
      run: gradle assemble${{ matrix.flavor }}Release --no-daemon

    - name: Find and rename APK
      run: |
        mkdir -p output
        FLAVOR_LOWER=$(echo "${{ matrix.flavor }}" | tr '[:upper:]' '[:lower:]')
        find app/build/outputs/apk -name "*.apk" -type f | head -1 | xargs -I {} cp {} output/SecureBrowser-${{ matrix.flavor }}.apk

    - name: Upload ${{ matrix.flavor }} APK
      uses: actions/upload-artifact@v4
      with:
        name: SecureBrowser-${{ matrix.flavor }}
        path: output/SecureBrowser-${{ matrix.flavor }}.apk
        retention-days: 30

  bundle-all:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Download all APKs
      uses: actions/download-artifact@v4
      with:
        path: all-apks
        pattern: SecureBrowser-*
        merge-multiple: true

    - name: Create combined archive
      run: |
        cd all-apks
        zip -r ../SecureBrowser-All-10-APKs.zip *.apk

    - name: Upload combined archive
      uses: actions/upload-artifact@v4
      with:
        name: SecureBrowser-All-10-APKs
        path: SecureBrowser-All-10-APKs.zip
        retention-days: 30
